    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="my-heading">Cash Register Manager</h1>
        <p class="my-description">
            Enter the bill amount and cash given by the 
            customer and know minimum number of notes to return.
        </p>
        <label class="input-label" for="bill-amount">Bill Amount:</label>
        <input class="my-input" type="number" name="" id="bill-amount">
        <label class="input-label" for="cash-amount">Cash Given:</label>
        <input class="my-input" type="number" name="" id="cash-amount">
        <button id="check-button">Check</button>
        <p id="error-message"></p>
        <table class="my-table">
            <caption>
                Return Change
            </caption>
            <tr>
                <th>No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
